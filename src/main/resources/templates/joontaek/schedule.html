
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>스케줄 관리</title>
  <link rel="stylesheet" href="/css/joontaek/schedule.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/joontaek/schedule.js"></script>
  <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{/layout/fragments/header :: header}"></div>
<div th:replace="~{/layout/fragments/nav :: nav}"></div>

<div id="calendar"></div>

<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">일정 추가/수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="scheduleForm">
          <div class="mb-3">
            <label for="scheduleTitle" class="form-label">일정 제목</label>
            <input type="text" class="form-control" id="scheduleTitle" required>
          </div>
          <div class="mb-3">
            <label for="scheduleContent" class="form-label">일정 내용</label>
            <textarea class="form-control" id="scheduleContent" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">일정 색상</label>
            <div class="color-options">
              <div class="color-option" style="background-color: #ff5733;" data-color="#ff5733"></div>
              <div class="color-option" style="background-color: #33ff57;" data-color="#33ff57"></div>
              <div class="color-option" style="background-color: #337aff;" data-color="#337aff"></div>
              <div class="color-option" style="background-color: #ff33a8;" data-color="#ff33a8"></div>
              <div class="color-option" style="background-color: #ffbd33;" data-color="#ffbd33"></div>
              <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            </div>
            <input type="hidden" id="scheduleColor" value="#ff5733">
          </div>
          <input type="hidden" id="scheduleStart">
          <input type="hidden" id="scheduleEnd">
          <input type="hidden" id="scheduleId">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="deleteScheduleBtn" style="display:none;">삭제</button>
        <button type="button" class="btn btn-primary" id="saveScheduleBtn">저장</button>
      </div>
    </div>
  </div>
</div>



<div th:replace="~{/layout/fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
