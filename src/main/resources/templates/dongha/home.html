<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/dongha/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- aside (비워둠 버전) -->
<th:block layout:fragment="aside">
    <!-- aside가 없는 경우 지우지말고 fragment aside 지우지 말고 가만두세요 -->
</th:block>

<!-- content -->
<div layout:fragment="content">
    <!--스타일은 크기를 보여주기 위함입니다 지우시고 작업하시면 됩니다-->
    <div class="filter-container">
        <div class="category-item" data-category="전체">
            <i class="fas fa-th"></i>
            <span>전체</span>
        </div>
        <div class="category-item" data-category="개발">
            <i class="fas fa-laptop-code"></i>
            <span>개발</span>
        </div>
        <div class="category-item" data-category="게임 개발">
            <i class="fas fa-robot"></i>
            <span>게임 개발</span>
        </div>
        <div class="category-item" data-category="데이터 사이언스">
            <i class="fas fa-database"></i>
            <span>데이터 사이언스</span>
        </div>
        <div class="category-item" data-category="인공지능">
            <i class="fas fa-brain"></i>
            <span>인공지능</span>
        </div>
        <div class="category-item" data-category="보안">
            <i class="fas fa-shield-alt"></i>
            <span>보안</span>
        </div>
        <div class="category-item" data-category="하드웨어">
            <i class="fas fa-microchip"></i>
            <span>하드웨어</span>
        </div>
    </div>
    <div class="class-grid">
        <a th:href="@{'/home/detail/' + ${class.classId}}" class="class-card" th:each="class : ${class}">
            <div>
                <img th:src="@{${class.fileUrl}}"  alt="강의 썸네일" width="auto" height="180px"/>
                <p th:text="${class.classTitle}">강의 제목</p>
                <p th:text="${class.userId}">강사명</p>
                <p th:text="${#numbers.formatInteger(class.classPrice, 0, 'COMMA')} + '원'">가격</p>
            </div>
        </a>
    </div>
</div>
</body>

<!--이거밖에서 스크립트 작성하면 안돌아갑니다...-->
<div layout:fragment="scripts">
    <script>
        <!--스크립트 여기 안에서 작성하시면 돼요~-->
    </script>
</div>
</html>
