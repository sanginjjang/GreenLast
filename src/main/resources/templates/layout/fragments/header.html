<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <div id="header_container">
        <div id="header_left">
            <a href="/">Google</a>
        </div>
        <div id="header_center">
            <input type="text" id="header_search">
            <div id="header_btn"><i class="fa-solid fa-magnifying-glass"></i>검색</div>
        </div>
        <div id="header_right">
            <div class="header_icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="header_icon"><i class="fa-solid fa-bell"></i></div>
            <div class="header_icon"><i class="fa-solid fa-user" id="header_profile_icon"></i>
                <div id="header_profile_detail">
                    <div id="header_profile_detail_section1">
                        <img src="/images/test.webp" alt="회원이미지" id="header_profile_img">
                        <div>
                            <div>이름</div>
                            <div>지식공유방</div>
                        </div>
                    </div>
                    <div id="header_profile_detail_section2">
                        <div>구매내역</div>
                        <div>좋아요</div>
                        <div>설정</div>
                    </div>
                    <div id="header_profile_detail_section3">
                        <div>로그아웃</div>
                        <div>고객센터</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</html>
