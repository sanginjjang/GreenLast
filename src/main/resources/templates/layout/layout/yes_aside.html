<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Page with Aside</title>
</head>
<body>
<!-- aside (사용 버전) -->
<th:block layout:fragment="aside">
    <!--<aside> 태그는 *꼭* 남겨두시고 안에서 작업하시면 됩니다 // 절대 지우시면 안돼요-->
    <aside>
        <h1>aside입니다</h1>
    </aside>
</th:block>

<!-- content -->
<div layout:fragment="content">
    <!--스타일은 크기를 보여주기 위함입니다 지우시고 작업하시면 됩니다-->
    <!--여기서부터-->
    <div style="border: 1px #ddd solid; height: 500px;">
        본문영역
    </div>
    <!--여기까지 지우시면 됩니다-->
</div>
</body>

<!--이거밖에서 스크립트 작성하면 안돌아갑니다...-->
<div layout:fragment="scripts">
    <script>
        <!--스크립트 여기 안에서 작성하시면 돼요~-->
    </script>
</div>
</html>
