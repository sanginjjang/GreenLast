<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <!--    jquery api-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--    axios api-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--    icon api-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--    script-->
</head>
<body>
<!-- Header -->
<div th:replace="~{/layout/fragments/header :: header}"></div>

<!-- Nav -->
<div th:replace="~{/layout/fragments/nav :: nav}"></div>

<!-- Main Content -->
<main>
    <div id="main_container">
        <!-- Aside (조건부 렌더링) -->
        <aside layout:fragment="aside">
            <!-- aside 영역이 없는 경우 기본적으로 비워둠 -->
        </aside>

        <!-- Content -->
        <div layout:fragment="content" id="common_main">
            <!-- 기본적으로 비워둠 -->
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{/layout/fragments/footer :: footer}"></div>
<div layout:fragment="scripts">
    <!-- JavaScript가 삽입될 위치 -->
</div>
</body>
</html>
