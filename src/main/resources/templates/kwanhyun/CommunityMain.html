<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #community_title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }

    #search-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      width: 80%;
    }

    .search-section {
      display: flex;
      align-items: center;
    }

    .search-section select,
    .search-section input,
    .search-section button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .write-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #table-container {
      width: 80%;
      margin: 0 auto;
    }

    #table-header, .community-item {
      display: grid;
      grid-template-columns: 1fr 1fr 4fr 1fr 1fr 1fr;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 8px 0;
    }

    #table-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    /* 상위 5개의 게시글 연한 하늘색 배경 적용 */
    .community-item:nth-child(-n+6) {
      background-color: #d9eaff;
    }

    /* 나머지 게시글 흰색 배경 */
    .community-item:nth-child(n+7) {
      background-color: #ffffff;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .pagination a {
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #ddd;
      margin: 0 5px;
      color: #007bff;
    }

    .pagination a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<!-- 헤더 유지 -->
<th:block layout:fragment="header"></th:block>

<div layout:fragment="content">
  <div id="community_title">커뮤니티</div>

  <div id="search-box">
    <div class="search-section">
      <label>
        <select>
          <option value="all" selected>제목+내용</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
        </select>
      </label>
      <input type="text" placeholder="검색어를 입력하세요">
      <button class="search-btn">검색</button>
    </div>
    <a href="/kwanhyun/community/CommunityRegist">
      <button class="write-btn">글쓰기</button>
    </a>

  </div>

  <div id="table-container">
    <div id="table-header">
      <div class="community-postId">번호</div>
      <div class="community-category">분류</div>
      <div class="community-title">제목</div>
      <div class="community-userId">작성자</div>
      <div class="community-createdAt">등록일</div>
      <div class="community-views">조회수</div>
    </div>

    <th:block th:each="communitypostlist, iterStat : ${communitypostList}">
      <div class="community-item">
        <div th:text="${communitypostlist.postId}">5</div>
        <div th:switch="${communitypostlist.category}">
          <div th:case="'N'">공지</div>
          <div th:case="'U'">게시글</div>
        </div>
        <div th:text="${communitypostlist.title}">커뮤니티 이용 안내</div>
        <div th:text="${communitypostlist.userId}">ㅇㄷㅎ</div>
        <div th:text="${communitypostlist.createdAt}">2025-01-21</div>
        <div th:text="${communitypostlist.views}">9999</div>
      </div>
    </th:block>
  </div>
  <div class="pagination">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
  </div>
</div>

<!-- 푸터 유지 -->
<th:block layout:fragment="footer"></th:block>

</body>
</html>
