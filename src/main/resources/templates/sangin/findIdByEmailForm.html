<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/sangin/findIdByEmailForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="find_text">아이디 찾기</div>
<div id="section_find">
    <div id="section1">
        <div id="section1_box1">
            <a href="/view/findIdByPhoneForm">휴대폰 번호로 찾기</a>
        </div>
        <div id="section1_box2">이메일 주소로 찾기</div>
    </div>

    <form id="findForm">
        <div id="section2">
            <div id="index_text">회원정보에 등록된 정보로 아이디를 찾을 수 있습니다.</div>

            <div id="section2_container">
                <div class="section2_input_box">
                    <div>이름</div>
                    <input type="text" name="name" required>
                </div>

                <div class="section2_input_box">
                    <div>이메일 주소</div>
                    <input type="email" name="email" required>
                    <button type="button" id="auth_number_send_btn">인증번호 발송</button>
                </div>

                <div class="section2_input_box">
                    <div>인증번호</div>
                    <input type="text" name="authCode" required>
                </div>
            </div>

            <div style="display: flex; align-items: center; justify-content: center;">
                <button type="button" id="authenticationCheck_btn" onclick="submitAuthCodeId()">인증확인</button>
            </div>
        </div>
    </form>
</div>
<div style="width: 1000px; display: flex; gap: 30px; justify-content: center;">
    <a href="/home/homepage" class="bottomBtn" style="border: none;">홈으로</a>
    <a href="/view/findPwByPhoneForm" class="bottomBtn"style="border: none;">비밀번호찾기</a>
</div>
<script src="/js/sangin/findIdByEmail.js"></script>
